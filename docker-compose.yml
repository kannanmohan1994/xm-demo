  postgres:
    container_name: postgres
    image: postgres:14
    expose:
      - '5432'
    ports:
      - '5432:5432'
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - xmnet

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - '8080:80'
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - xmnet

  go-kafka-simple-zookeeper:
    image: wurstmeister/zookeeper
    container_name: go-kafka-simple-zookeeper
    ports:
      - 2181:2181
    networks:
      - xmnet

  go-kafka-simple-kafka:
    image: wurstmeister/kafka
    container_name: go-kafka-simple-kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ADVERTISED_HOST_NAME: go-kafka-simple-kafka
      KAFKA_ZOOKEEPER_CONNECT: go-kafka-simple-zookeeper:2181
    networks:
      - xmnet

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger_ui_container
    ports:
      - "80:8080"
    volumes:
      - ./doc:/usr/share/nginx/html/doc
    environment:
      API_URL: doc/openapi.yaml
    networks:
      - xmnet

networks:
  xmnet:
    driver: bridge

volumes:
  postgresdata:
    driver: local
  pgadmindata:
    driver: local